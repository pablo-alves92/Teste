<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financeiro</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="/pmv-ads-2022-2-e1-proj-web-t3-grupo-2-1/CSS/financeiro.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <conteiner class="conteiner_principal">
    <!--Logo-->
    <header class="logo">
      <img id="img" src="img/logo.png">
    </header>

    <!--Menu-->
    <aside class="menu">
      <ul class="menu">
        <li><a href="#">Home</a>
        <li><a href="#">Clientes</a>
        </li>
        <li><a href="#">Financeiro</a>
    </aside>
    </div>

    <!--Imputs de informação fianceira-->
    <section class="extrato">
      <!--Título do conteúdo-->
      <h1>Extrato financeiro</h1>
      <div class="saldo">
        <img src="img\money.png" alt=""><br>
        <input type="number" id="saldo" disabled=""><br><br>
      </div>
      <div class="receita">
        <img src="img\receita.png"><br>
        <input type="number" id="receita" disabled=""><br><br>
      </div>
      <div class="despesa"> <img src="img\despesa.png"> <br>
        <input type="number" id="despesa" disabled=""><br><br>
      </div>
    </section>


    <!--Conteúdo-->
    <section class="conteudo">
      <div id="tilt" class="container">
        <div class="header">
          <h1>Histórico de movimentações financeiro</h1>
          <button onclick="openModal()" id="new" data-target="modal">Cadastrar movimentação</i></button>
        </div>

        <!--Tabela-->
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Data</th>
                <th class="acao">Editar</th>
                <th class="acao">Excluir</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class="modal-container">
          <div class="modal">

            <form>
              <label> Tipo: </label> <select id="m-tipo">
                <option></option>
                <option value="Receita">Receita</option>
                <option value="Despesa">Despesa</option>
              </select><br><br>
              <label for="m-valor">Valor : </label>
              <input id="m-valor" type="number" placeholder="Digite o valor" required />

              <label for="m-data">Data</label>
              <input id="m-data" type="text" id="data" placeholder="DD/MM/AAAA" required />

              <button id="btnSalvar">SALVAR</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </conteiner>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
  <script src="/pmv-ads-2022-2-e1-proj-web-t3-grupo-2-1/JS/financeiro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
